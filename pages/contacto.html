<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="viajes, travel, mendoza, brasil, bariloche">
    <meta name="description" content="Conoce las maravillosas vistas, montañas y lagos de nuestra tan
    preciada patagonia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../logo.jpg">
    <script src="https://kit.fontawesome.com/56807291a0.js" crossorigin="anonymous"></script>
    <title>GoodTrip | Contacto</title>
</head>

<body>
    <!-- Video Fondo -->
    <div class="video">
        <video autoplay muted loop>
            <source src="https://res.cloudinary.com/goodtrip07/video/upload/v1657567805/pexels-pavel-danilyuk-9121382_rehkok.mp4">
        </video>
    </div>

    <!-- Encabezado -->
    <header class="headerI">
        <nav class="navbar navbar-expand-lg fw-bold">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../logo.jpg" width="130px" height="130px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse px-5" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Viajes
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="bariloche.html">Bariloche</a></li>
                                <li><a class="dropdown-item" href="mendoza.html">Mendoza</a></li>
                                <li><a class="dropdown-item" href="brasil.html">Brasil</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido -->
    <main>
        <h1 class="slogan2"><b>Ingreso</b></h1>

        <div class="contacto">
            <form method="post" class="formulario">
                <p><b>Registro</b></p>
                <input type="text" placeholder="Nombre y apellido">
                <br>
                <br>
                <input type="email" placeholder="Email">
                <br>
                <br>
                <input type="password" placeholder="Contraseña">
                <br>
                <br>
                <select name="Sexo">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="X">Otro</option>
                </select>
                <br>
                <p><b>Consulte por los servicios</b></p>
                <textarea name="textarea" placeholder="Escriba su consulta"></textarea>
                <br>
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Limpiar datos">
            </form>
        </div>

    </main>

    <!-- Pie de pagina -->
    <footer class="footerI">
        <div class="redesSociales">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
